<!DOCTYPE html> <!-- Definiert das Dokument als HTML5 -->
<html lang="en"> <!-- Start des HTML-Dokuments mit Sprachangabe -->
<head>
    <meta charset="UTF-8"> <!-- Setzt die Zeichenkodierung auf UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ermöglicht eine responsive Darstellung auf verschiedenen Geräten -->
    <title>Todo-Liste</title> <!-- Titel des Dokuments -->
</head>
<body>
    <h1>Meine TODO-Liste</h1> <!-- Hauptüberschrift -->
    
    <form id="todoForm"> <!-- Formular für neue TODO-Einträge -->
        <input type="text" id="todoInput" placeholder="Neuer Eintrag"> <!-- Eingabefeld für TODOs -->
        <button type="submit">Hinzufügen</button> <!-- Button zum Absenden des Formulars -->
    </form>
    
    <ul id="todoList"> <!-- Ungeordnete Liste zur Anzeige der TODOs -->
        <li>Hallo Welt</li> <!-- Beispielhafter Eintrag -->
    </ul>

    <script src="scripts.js"></script> <!-- Einbindung der externen JavaScript-Datei -->
</body>
</html>
